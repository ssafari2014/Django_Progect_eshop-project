{% extends 'shired/_loyout.html' %}
{% block title %}فراموشی گذرواژه{% endblock %}

{% block content %}
<div class="container">
		<section id="form"><!--form-->
			<div class="row">
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>فراموشی رمز عبور</h2>
						<form action="{% url 'forgot-page' %}" method="post">
                            {% csrf_token %}
                            {{ forgot_forms.email.label_tag }}
                            {{ forgot_forms.email }}
                            {{ forgot_forms.email.errors }}

							<button type="submit" class="btn btn-default">ارسال</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</section>
	</div>
{% endblock %}
